    <script>
       var loader = document.getElementById("loader")
      
      var data = []
      db.collection("FOCN2022").orderBy("vote", "desc").get()
      .then(function(querySnapshot) {
        querySnapshot.forEach(function(doc) {
            // doc.data() is never undefined for query doc snapshots
           //console.log(doc.id, " => ", doc.data());
           var temp = doc.data()
           var obj = JSON.parse(JSON.stringify(temp))
obj['id']= doc.id;
jsonStr = JSON.stringify(obj);
//console.log(obj)
            data.push(obj)
        });


       contest(data);
    });

    //here

    function search(){
      loader.style.display = "block";
var word = document.getElementById('search-input').value
const app = document.getElementById('root')
app.innerHTML=''
let bigCities = data.filter(city => city.fullname.includes(word));
console.log(bigCities);
  contest(bigCities)
    }
    
    
    function contest (data){
      loader.style.display = "none";
      const app = document.getElementById('root')
data.forEach(Element => {
const div1 = document.createElement('div')
div1.setAttribute('class','col-md-4 col-lg-3 px-lg-0')
div1.setAttribute('style', '    margin-left: 10px;    margin-right: 10px;')
const div2 = document.createElement('div')
div2.setAttribute('class','pickgradient d-flex align-items-end')
const div3 = document.createElement('div')
div3.setAttribute('class','contestant-details')
const span1 = document.createElement('span')
span1.setAttribute('class','contestant-name')
span1.textContent = Element.fullname
const span2 = document.createElement('span')
span2.setAttribute('class','float-right votes')
span2.textContent = Element.vote
const img = document.createElement('img')
 
const i = document.createElement('i')
i.setAttribute('class', 'fa fa-heart')

img.setAttribute("alt", "constatance image");
img.setAttribute("src", Element.image);
img.setAttribute('class', 'img-fluid');
img.setAttribute('style', 'width: 100%;     height:240px');
 
const a = document.createElement('a')
a.setAttribute('href','contestant-profile.html?userid='+Element.id)



app.appendChild(div1)
div1.appendChild(a)
a.appendChild(div2)


div2.appendChild(div3)
div3.appendChild(span1)
div3.appendChild(span2)
span2.appendChild(i)
div2.appendChild(img)              
           
  

})

    }
