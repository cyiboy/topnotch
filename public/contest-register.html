    <!-- FORM -->
    <div class="container contest-form">
      <div class="row">
        <div class="col-md-8">
          <h3 class="contest-title animate__animated animate__infinite">
            MISS AFRICA QUEEN
          </h3>

          <form>
            <!-- PERSONAL INFORMATION -->
            <div id="personal-info">
              <p class="form-title">personal information</p>
              <div class="form-group">
                <label>status</label>
                <select id="status" class="form-control">
                  <option selected>select Status</option>
                  <option>Mr</option>
                  <option>Miss</option>
                                    
                </select>
              </div>
              
              <div class="form-group">
                <label for="name">full name</label>
                <input
                  type="text"
                  class="form-control form-input"
                  id="name"
                  placeholder="enter full name"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email">email address</label>
                <input
                  type="email"
                  class="form-control form-input"
                  id="email"
                  placeholder="email address"
                  required
                />
              </div>

              <div class="form-group">
                <label for="">date of birth</label>
                <input
                  type="date"
                  class="form-control form-input"
                  id="DOB"
                  placeholder="date of birth"
                  required
                />
              </div>

              <div class="form-group">
                <label for="address">full address</label>
                <input
                  type="text"
                  class="form-control form-input"
                  id="address"
                  required
                  placeholder="address"
                />
              </div>

              <div class="form-group">
                <label>state/province</label>
                <select id="state" class="form-control">
                  <option selected>select state or province</option>
                  <option>rivers state</option>
                  <option>lgos state</option>
                  <option>osun state</option>
                  <option>abuja</option>
                </select>
              </div>

              <div class="form-group">
                <label>country</label>
                <select id="country"     class="form-control">
                  <option selected>select country</option>
                  <option>Nigeria</option>
                  <option>ghana</option>
                  <option>south africa</option>
                  <option>china</option>
                </select>
              </div>

              <div class="form-btn">
                <button id="continue-btn" class="btn general-btn">
                  continue
                </button>
              </div>
            </div>

            <!-- GENERAL INFORMATION -->
            <div
              id="general-info"
              class="animate__animated animate__fadeInRight"
            >
              <p class="form-title">general information</p>
              <div class="form-group">
                <label for="number">phone number</label>
                <input
                  type="text"
                  class="form-control form-input"
                  id="number"
                  placeholder="phone number"
                />
              </div>

              <div class="form-group">
                <label for="expression">tell us about yourself</label>
                <textarea
                  class="form-control"
                  id="expression"
                  required
                  placeholder="say something nice about yourself"
                  rows="3"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="insta">instagram handle</label>
                <input
                  type="text"
                  class="form-control form-input"
                  id="insta"
                  required
                  placeholder="@username"
                />
              </div>

              <div class="form-group">
                <label>upload image</label>
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="customFile"
                    />
                  <label class="custom-file-label" for="customFile"
                    >upload</label
                  >
                </div>
              </div>

              <div class="form-btn">
                <button type="submit" class="btn general-btn">submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="container footer">
      <div class="row justify-content-center">
        <div class="col-3 text-center">
          <img src="assets/img/instagram.png" class="img-fluid" alt="" />
        </div>
        <div class="col-3 text-center">
          <img src="assets/img/twitter.png" class="img-fluid" alt="" />
        </div>
        <div class="col-3 text-center">
          <img src="assets/img/facebook.png" class="img-fluid" alt="" />
        </div>

    <script>
      let btn = document.querySelector("#continue-btn");
      let personalInfo = document.querySelector("#personal-info");
      let generalInfo = document.querySelector("#general-info");

      btn.addEventListener("click", function (e) {
        e.preventDefault();
        let status = document.querySelector("#status").value;
        let name = document.querySelector("#name").value;
        let email= document.querySelector("#email").value;
        let DOB = document.querySelector("#DOB").value;
        let address = document.querySelector("#address").value;
        let state = document.querySelector("#state").value;
        let country = document.querySelector("#country").value;
   console.log(state,status, name, email, DOB, address, country)  
 if(state === 'select state or province' || status ==='select State' || name=== '' || email ==='' || DOB===''|| address===''||country==='' ){
  iziToast.warning({
      title: 'Warning',
      message: 'fill all required imformation',
  });
  
 }else{
  personalInfo.style.display = "none"; 
        generalInfo.style.display = "block";
 }
      
      });

      $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this)
          .siblings(".custom-file-label")
          .addClass("selected")
          .html(fileName);
      });
    </script>
